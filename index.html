<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!---------Main--------->
    <main>
        <img src="assets/img/first.jpg" id="first-image" alt="First image">
        <img src="assets/img/last.png" id="last-image" alt="Last image">
        <h1 id="title">Parallax</h1>
    </main><!--end main-->

    <!---------Section--------->
    <section>
        <div class="section-text">
            <h2>Photography</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi doloremque, asperiores voluptates quas qui dolor iusto atque distinctio, velit ullam soluta accusantium ab a tempora, sed quos odit!</p>
        </div><!--end section text-->

        <div class="section-container">
            <div class="box box1">
                <p>Like</p>
            </div><!--end box box1-->

            <div class="box box2">
                <p>Comment</p>
            </div><!--end box box2-->

            <div class="box box3">
                <p>Share&</p>
            </div><!--end box box3-->

            <div class="box box4">
                <p>Subscribe</p>
            </div><!--end box box4-->
        </div><!--end section container-->
    </section><!--end section-->

    <!---------JavaScript Link--------->
    <script src="assets/js/parallax.js"></script>
</body>
</html>
